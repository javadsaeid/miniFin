<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Debit Alert</title>
    <style>
        .container {
            max-width: 600px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 25px;
            background: aliceblue;
            border-radius: 8px;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Debit Alert</h2>
    <p>Dear <b th:text="${name}">Customer</b>,</p>
    <p>Your account has been credited with <b>$<span th:text="${amount}"></span></b></p>
    <p>Account Number: <b th:text="${accountNumber}"></b></p>
    <p>Date: <b th:text="${date}"></b></p>
    <p>Account Number: <b th:text="${accountNumber}"></b></p>
    <p>Available Balance: <b>$<span th:text="${balance}"></span></b></p>
    <p></p>
    <p>Thank you for banking with us.</p>
</div>
<div class="footer">@MINIFIN | Your Trusted Partner.</div>
</body>
</html>
