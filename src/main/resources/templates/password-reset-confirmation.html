<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 25px;
            background: aliceblue;
            border-radius: 8px;
        }
        .footer {

            color: #555;

        <h2>Password update</h2>

    </div>
