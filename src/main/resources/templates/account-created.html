<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        .container {
            max-width: 600px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 25px;
            background: aliceblue;
            border-radius: 8px;
        }
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span th:text="${name}"></span>!</h2>
        <h2>Your <span th:text="${accountType}"></span> account has been successfully created.</h2>
        <div>
            <p>Account Details:</p>
            <ul>
                <li>Account Number: <b th:text="${accountNumber}"></b></li>
                <li>Account Type: <b th:text="${accountType}"></b></li>
                <li>Currency: <b th:text="${currency}"></b></li>
            </ul>
        </div>
        <p>You can now log in and start using your account immediately.</p>
        <div class="footer">@MINIFIN | Your Trusted Partner.</div>
    </div>
</body>
</html>
