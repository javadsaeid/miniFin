<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Welcome</title>

            margin: 0;
            padding: 25px;

            border-radius: 8px;
        }

        <div class="footer">@MINIFIN | Your Trusted Partner.</div>
